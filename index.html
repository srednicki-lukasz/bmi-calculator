<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- JS -->
    <script defer src="./js/app.js"></script>
</head>
<body>
    <main class="d-flex flex-column align-items-center justify-content-center bg-dark h-100">
        <div class="card bg-light">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input data-height type="number" class="form-control form-control-lg" placeholder="Height [cm]">
                    </div>

                    <div class="form-group">
                        <input data-weight type="number" class="form-control form-control-lg" id="weight" aria-describedby="emailHelp" placeholder="Weight [kg]">
                    </div>

                    <button data-calculate type="button" class="btn btn-primary btn-block">Calculate</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
